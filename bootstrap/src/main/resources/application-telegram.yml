# Local 환경 - Telegram Bot 설정
spring:
  config:
    activate:
      on-profile: local

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN:test-token}
    username: ${TELEGRAM_BOT_USERNAME:TestBot}

---
# Production 환경 - Telegram Bot 설정
spring:
  config:
    activate:
      on-profile: prod

telegram:
  bot:
    token: ${TELEGRAM_BOT_TOKEN}
    username: ${TELEGRAM_BOT_USERNAME}
